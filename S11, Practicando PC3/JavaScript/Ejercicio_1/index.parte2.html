<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejemplo</h2>
    <p>Agregar un texto con un bot√≥n</p>
    <hr>
    <p id="campo1">No cambia nada</p>
    <button onclick='document.getElementById("campo1").innerHTML="Lo cambia todo"'>Presiona</button>
    <hr>
    <br>

    <h1>Los mejores protagonistas</h1>
    <button onclick='agregarProtagonistas()'>Agrega los protagonistas</button>
    <ul>
        <li id="campo2">Coming soon</li>
        <li id="campo3">Coming soon</li>
        <li id="campo4">Coming soon</li>
        <li id="campo5">Coming soon</li>
    </ul>

    <script>
        function agregarProtagonistas() {
            document.getElementById("campo2").innerHTML = "Eren Jaeger";
            document.getElementById("campo3").innerHTML = "Thorfinn";
            document.getElementById("campo4").innerHTML = "Denji";
            document.getElementById("campo5").innerHTML = "Mob";
        }
        function ordenarProtagonistas() {
            const ul = document.querySelector('ul');
            const listItems = Array.from(ul.getElementsByTagName('li'));
            const sortedItems = listItems.map(li => li.textContent).sort();
            listItems.forEach((li, index) => {
                li.textContent = sortedItems[index];
            });
        }
    </script>
</body>
</html>
